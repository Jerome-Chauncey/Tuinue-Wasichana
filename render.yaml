databases:
  - name: wasichana-db
    region: oregon
    plan: free
    databaseName: wasichana
    user: dbadmin

services:
  - type: web
    name: Tuinue-Wasichana-API
    env: python
    region: oregon
    plan: free
    branch: main
    rootDir: .
    buildCommand: |
      pip install --upgrade pip
      pip install python-dotenv gunicorn
      pip install -r requirements.txt
      
      export FLASK_APP=backend.config
      [ ! -d "migrations" ] && flask db init || true
      
      # Remove migrate command from here:
      # flask db migrate -m "initial migration" || true
      
      # Only create tables if migrations don't exist (safety net)
      PYTHONPATH=/opt/render/project/src python -c "
      from backend.config import create_app
      app = create_app()
      with app.app_context():
          from backend.models import db
          try:
              db.create_all()
          except Exception as e:
              print(f'Database tables already exist: {str(e)}')
      "
      
      # Conditional seeding
      PYTHONPATH=/opt/render/project/src python -c "
      from backend.config import create_app
      from backend.models import Donation
      app = create_app()
      with app.app_context():
          if Donation.query.count() == 0:
              from backend.seed import seed_database
              seed_database()
              print('Database seeded successfully')
          else:
              print('Database already contains data - skipping seeding')
      "

    startCommand: |
      # Run migrations every time app starts
      flask db upgrade
      # Then start the server
      gunicorn --bind 0.0.0.0:$PORT 'backend.config:create_app()'
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: wasichana-db
          property: connectionString
      - key: FLASK_SECRET_KEY
        value: 460afb43de33e919e8b02b35ed4c3e4465ec8c0fb3b7a5fe15f861b3278515c5
      - key: JWT_SECRET_KEY
        value: 392832fc3fe988535d689bcdb93c49581983f7d2ae0881238a269ceb4d18fe84
      - key: FLASK_ENV
        value: production
      - key: UPLOAD_FOLDER
        value: ./uploads
