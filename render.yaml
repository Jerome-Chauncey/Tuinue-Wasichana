# render.yaml

databases:
  - name: wasichana-db
    region: oregon
    plan: free
    databaseName: wasichana
    user: dbadmin

services:
  # ──────── Flask API ─────────
  - type: web
    name: Tuinue-Wasichana-API
    env: python
    region: oregon
    plan: free
    branch: main
    rootDir: .
    buildCommand: |
      pip install --upgrade pip
      pip install gunicorn
      pip install -r requirements.txt
      export FLASK_APP=backend/app.py
      flask db upgrade
      python backend/seed.py
    startCommand: |
      gunicorn --bind 0.0.0.0:$PORT --workers=1 --threads=4 backend.app:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: wasichana-db
          property: connectionString
      - key: FLASK_APP
        value: backend/app.py
      - key: FLASK_SECRET_KEY
        value: 460afb43de33e919e8b02b35ed4c3e4465ec8c0fb3b7a5fe15f861b3278515c5
      - key: JWT_SECRET_KEY
        value: 392832fc3fe988535d689bcdb93c49581983f7d2ae0881238a269ceb4d18fe84
      - key: FLASK_ENV
        value: production
      - key: UPLOAD_FOLDER
        value: ./uploads

  # ──────── React Frontend ─────────
  - type: web
    name: Tuinue-Wasichana-UI
    env: node
    region: oregon
    plan: free
    branch: main
    rootDir: frontend
    buildCommand: |
      # pin Node to v20
      echo "20" > .nvmrc
      npm install
      npm run build
    startCommand: |
      npm run preview -- --host 0.0.0.0 --port $PORT
    envVars:
      - key: VITE_API_BASE_URL
        value: https://tuinue-wasichana-api-7xi6.onrender.com
